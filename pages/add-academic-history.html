<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida - Andres Caicedo</title>

    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/sections.css">
    <link rel="stylesheet" href="../styles/modals.css">
    <link rel="stylesheet" href="../styles/buttons.css">
</head>
<body>
    <div class="modal-container">
        <form action="" id="form">
            <div class="modal">
                <div class="header">
                    <div class="title">CREAR NUEVA HISTORIA ACADEMICA</div>
                    <div class="detail">Crea una nueva historia para ser a√±adida a la pagina principal.</div>
                </div>
                <div class="input-group">
                    <div class="input-label">URL de la Imagen</div>
                    <input type="text" class="input" url-regex required>
                </div>
                <div class="input-group">
                    <div class="input-label">Titulo</div>
                    <input type="text" class="input" non-empty required>
                </div>
                <div class="input-group">
                    <div class="input-label">Contenido</div>
                    <textarea name="" id="" class="textarea" rows="10" non-empty required></textarea>
                </div>
                <div class="btn-group">
                    <button class="button button-secondary" type="submit" id="create-history">CREAR</button>
                    <button class="button button-primary" type="button" onclick="window.location.assign('http://127.0.0.1:5500/pages/index.html')">CANCELAR</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../scripts/academicHistoryEditor.js" defer></script>
</body>
</html>
